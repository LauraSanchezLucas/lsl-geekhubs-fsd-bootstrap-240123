<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center ">
        <div class="row contenedor-1">
            <div class="col d-flex justify-content-center align-items-end fs-1 text-white">Login Form</div>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row contenedor-2 justify-content-center">
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center text-white">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio facilis cupiditate iusto quidem excepturi aspernatur animi, velit dicta omnis!</div>
        </div>
    </div>
    <div class="container-fluid col-8 col-sm-8 col-lg-6  text-center">
        <div class="row contenedor-3">
            <div class="row">
                <div class="col-10 fs-1 d-flex align-items-end text-secondary">Login to our site</div>
                <div class="col-2 d-flex justify-content-center align-items-end text-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
                    <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/></svg></div>
                <div class="col-10 d-flex align-items-start text-secondary">Enter Username and Login</div>
            </div>
            <div class="contenedor3-1 pt-2">
                <form>
                    <div class="mb-3 col-12 text-white"><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username"></div>
                    <div class="mb-3 col-12 text-white"><input type="password" class="form-control" id="exampleInputPassword1" placeholder="password"></div>
                    <div class="mb-3 col-12"><button type="submit" class="btn btn-primary text-dark col-lg-12 col-sm-12">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="row contenedor-4 justify-content-center">
            <div class="col-12 d-flex justify-content-center align-items-center text-white">Login with</div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center mt-3">
        <div class="d-grid contenedor-5 gap-2 d-md-block">
            <button class="btn btn-outline-light btn-rgb(70, 69, 0.618)" type="button"><i class="bi bi-facebook"></i>Facebook</button>
            <button class="btn btn-outline-light btn-rgb(70, 69, 0.618)" type="button"><i class="bi bi-twitter"></i>Twitter</button>
            <button class="btn btn-outline-light btn-rgb(70, 69, 0.618)" type="button"><i class="bi bi-google"></i>Google Plus</button>
        </div> 
    </div> 

</body>
</html>
