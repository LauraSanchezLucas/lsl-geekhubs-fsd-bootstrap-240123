<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid col-lg-7 col-10 bg-light fs-4 mt-5">
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center justify-content-center text-primary fs-1 fw-bold">Contact us</div>    
            <hr class="border border-secondary border-1 opacity-50 col-12">
        </div>
        <div class="row">
            <form>
                <div class="col-12 d-flex flex-column align-items-center justify-content-center mt-2">
                    <div class="d-flex col-lg-9 mt-4 mb-4">
                        <div class="pe-4 d-flex justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" /></svg></div>
                        <div class="col-10"><input type="text" class="form-control fw-light" placeholder="First name" name="nombre" id="nombre"></div>
                    </div>
                </div>

                <div class="col-12 d-flex flex-column align-items-center justify-content-center mt-2">
                    <div class="d-flex col-lg-9 mt-4 mb-4">
                        <div class="pe-4 d-flex justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" /></svg></div>
                        <div class="col-10"><input type="text" class="form-control fw-light" placeholder="Last name" name="nombre" id="nombre"></div>
                    </div>
                </div>
                <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex col-lg-9 mt-4 mb-4">
                        <div class="pe-4 d-flex justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" /></svg></div>
                        <div class="col-10"><input type="text" class="form-control fw-light" placeholder="Email" name="nombre" id="nombre"></div>
                    </div>
                </div>
                <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex col-lg-9 mt-4 mb-4">
                        <div class="pe-4 d-flex justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/></svg></div>
                        <div class="col-10"><input type="tel" class="form-control" placeholder="Phone" name="telefono" maxlength="50" id="email" class="col-12"></div>
                    </div>
                </div>
                <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex col-lg-9 mt-4 mb-4">
                        <div class="pe-4 d-flex justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" /><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg></div>
                        <div class="col-10 ">
                            <textarea rows="4" id="texto" class="form-control" placeholder="Enter your massage for us here. We will get back to you within 2 business days" name="texto"></textarea>
                            <div class="col d-flex mt-3 mb-3 justify-content-center align-items-center">
                            <input type="submit" class="btn btn-primary fs-4" value="Submit"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
